<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="SignUp_project.css" type="text/css">
    <title>Sign Up page</title>
</head>

<body>

    <h1 class="main">Sign Up form</h1>
    <div class="signinn">
    <fieldset class="box">
        <label>Name:<span style="color:red;">*</span> <input type="text" name="name" placeholder="Nikki Rai" class="name"></label>

        <label>DOB:<span style="color:red;">*</span><input type="date" name="DOB" id="DOB" class="birth"></label>

        <label>Age:<span style="color:red;">*</span> <input type="number" name="age" id="age" placeholder="19"></label>

        <label>Phone number: <input type="number" placeholder="9929564000" id="number"></label>

        <label>Email:<span style="color:red;">*</span> <input type="email" name="email" id="email" placeholder="ridhima@gmail.com" class="mail"></label>

        <label>City: <input type="text" name="city" id="city" placeholder="Udaipur"></label>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div  class="buttoon">
        <button type="submit"><span>SignUp</span></button>

    </div>
    </fieldset>
</div>
</body>

</html>
